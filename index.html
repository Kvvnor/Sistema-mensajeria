<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de mensajería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

<!-- Sidebar -->
    <aside>

<!-- Profile María -->
 
        <section class="profile-maría">
            <div class="info-maría">
                <img src="./assets/imgs/maria.jpg" alt="info-user-maría">
                <div class="userdata">
                    <p class="username">María</p>
                    <small class="status">Activa ahora</small>
                </div>
            </div>
            <div class="icons">
                <i class="fa-regular fa-message"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </section>

<!-- Button Chat -->
        <section class="button-chat">
            <button class="btn-chat">
                Nuevo Chat
            </button>
        </section>

<!-- Contacts -->
        <section class="contacts">
            <div class="item-contacts">
                <img class="profile-juanita" src="./assets/imgs/juanita.jpg">
                <div class="info">
                    <div class="username">Juanita</div>
                    <div class="status">At vero eos et accusa</div>
                </div>
            </div>
        </section>

        <section class="contacts">
            <div class="item-contacts">
                <img class="profile-juanita" src="./assets/imgs/alberto.jpg">
                <div class="info">
                    <div class="username">Alberto</div>
                    <div class="status">blanditiis praesentium</div>
                </div>
            </div>
        </section>

    </aside>
    
</body>
</html>
